<div class="container">
  <h2>
    OlÃ¡ <span class="">{{ client?.name }}</span>
  </h2>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Carteira</mat-card-title>
      <mat-card-subtitle>Lista dos seus clientes</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let farmer">{{ farmer.name }}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let farmer">{{ farmer.cpf }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Data de Cadastro</th>
          <td mat-cell *matCellDef="let farmer">
            {{ farmer.createdAt | date: "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
